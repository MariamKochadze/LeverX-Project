<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeverX Employee Services</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <input type="checkbox" id="burger-toggle" class="header__burger-input">
            <label for="burger-toggle" class="header__burger">
                <div class="header__burger-line"></div>
                <div class="header__burger-line"></div>
                <div class="header__burger-line"></div>
            </label>
            <div class="page-overlay"></div> 
            <ul class="header__nav-list">
                <li class="header__logo">
                    <a href="#" class="header__title">
                        <span class="header__title--small">LEVERX</span>
                        <span class="header__title--large">EMPLOYEE SERVICES</span>
                    </a>
                </li>
                <li class="header__tab header__active-tab" tabindex="0">Address Book</li>
                <li class="header__actions" id="profile__icon">
                    <a href="#" class="header__button">
                        <img class="header__button--img" src="./assets/question-mark.svg" alt="Support Icon"/>SUPPORT
                    </a>
                    <a href="#" class="header__button" id="profile__button">
                    <img src="./assets//avataaars (1).svg" alt="Avatar icon" class="header__profile--icon"/>
                    Brendan Krueger</a>
                    <a href="#" class="header__button log-out">
                        <img class="header__button--img" src="./assets/power-off-solid.svg" alt="Log out icon"/>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="header__mobile-search">
            <img src="./assets/search-icon.svg" alt="Search icon" class="search__icon" />
            <span>Open search panel</span>
        </div>
    </header>

    <main class="main">
        <!-- Search Component -->
        <aside class="main__search">
            <input type="radio" id="basic-search" name="search-type" checked />
            <input type="radio" id="advanced-search" name="search-type" />
            
            <div class="search-header">
                <label for="basic-search" class="search-toggle">Basic Search</label>
                <label for="advanced-search" class="search-toggle">Advanced Search</label>
            </div>
            <div class="search-body">
                <div class="search-options" id="basic-options">
                    <div class="basic-search">
                        <div class="input-container">
                            <form action=".//notFound.html" method="GET">
                                <img class="search-icon" src="./assets/search-icon.svg" alt="Search icon">
                                <input type="text" id="basic-input" name="search" placeholder="John Smith" />
                                <button type="submit" class="search-btn">SEARCH</button>
                            </form>
                        </div>
                    </div>
                </div>
        
                <div class="search-options" id="advanced-options">
                    <form class="advanced-search">
                        <div class="input-container">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="John Smith" />
                        </div>
        
                        <div class="input-container">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="john.smith@leverex.com" />
                        </div>
        
                        <div class="input-container half-width">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" placeholder="Phone number" />
                        </div>
                        <div class="input-container half-width">
                            <label for="skype">Skype</label>
                            <input type="text" id="skype" placeholder="SkypeID" />
                        </div>
        
                        <div class="input-container billing-room">
                            <div class="billing">
                                <label for="billing">Billing</label>
                                <select id="billing">
                                    <option value="any">Any</option>
                                    <option value="billing1">Billing 1</option>
                                    <option value="billing2">Billing 2</option>
                                </select>
                            </div>
                            <div class="room">
                                <label for="room">Room</label>
                                <select id="room">
                                    <option value="any">Any</option>
                                    <option value="room1">Room 1</option>
                                    <option value="room2">Room 2</option>
                                </select>
                            </div>
                        </div>
        
                        <div class="input-container">
                            <label for="department">Department</label>
                            <select id="department">
                                <option value="any">Any</option>
                                <option value="dept1">Department 1</option>
                                <option value="dept2">Department 2</option>
                            </select>
                        </div>
        
                        <div class="input-container">
                            <button type="submit" class="search-btn">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </aside>
    
        <!-- Users List -->
        <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>User Cards</title>
</head>
<body>
    <section class="main__users">
        <div class="users-header">
          <span class="users-count">9 employees displayed</span>
          <div class="view-options"></div>
        </div>
        <div class="users-body">
            <div class="icons-container">
                <div class="icon-item">
                    <span class="icon-label">
                        <img class="icon" src="./assets/photo-icon.svg" alt="photo icon">
                        Photo
                    </span>
                </div>
                <div class="icon-item">
                    <span class="icon-label">
                        <img class="icon" src="./assets/name-icon.svg" alt="name icon">
                        Name
                    </span>
                </div>
                <div class="icon-item">
                    <span class="icon-label">
                        <img class="icon" src="./assets/working-icon.svg" alt="department icon">
                        Department
                    </span>
                </div>
                <div class="icon-item">
                    <span class="icon-label">
                        <img class="icon" src="./assets/note-icon.svg" alt="room icon">
                        Room
                    </span>
                </div>
              </div>
        </div>
      </section>
      <script src="script.js"></script>
      
</body>    
    <footer></footer>
</body>
</html>
