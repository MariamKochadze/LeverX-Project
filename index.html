<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeverX Employee Services</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <input type="checkbox" id="burger-toggle" class="header__burger-input">
            <label for="burger-toggle" class="header__burger">
                <div class="header__burger-line"></div>
                <div class="header__burger-line"></div>
                <div class="header__burger-line"></div>
            </label>
            <ul class="header__nav-list">
                <li class="header__logo">
                    <a href="#" class="header__title">
                        <span class="header__title--small">LEVERX</span>
                        <span class="header__title--large">EMPLOYEE SERVICES</span>
                    </a>
                </li>
                <li class="header__tab header__active-tab" tabindex="0">Address Book</li>
                <li class="header__actions">
                    <a href="#" class="header__button">
                        <img class="header__button--img" src="./assets/question-mark.png" alt="Support Icon"/>SUPPORT
                    </a>
                    <a href="#" class="header__button">PROFILE</a>
                    <a href="#" class="header__button log-out">
                        <img class="header__button--img" src="./assets/power-off-solid.svg" alt="Log out icon"/>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <section class="search">
        <div class="search__tabs">
            <button>Basic Search</button>
            <button>Advanced Search</button>
            <input type="text" name="" id="" placeholder="John Smith">
            <button>SEARCH</button>
        </div>
    </section>
</body>
</html>
